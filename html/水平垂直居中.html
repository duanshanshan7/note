<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平垂直居中</title>
  <style>
    .box{
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background-color: pink;
      transform: translate(-50%, -50%);
    }
    .box1{
      width: 300px;
      height: 300px;
      display: table;
      background-color: orange; 
    }
    .content{
      background-color: aqua;
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }
    .inner{
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class='box'>
    hello box
  </div>
  <div class="box1">
    <div class="content">
      <div class="inner">
        hello content
      </div>
    </div>
  </div>
</body>
</html>
